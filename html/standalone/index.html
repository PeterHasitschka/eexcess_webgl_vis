        <h1>STANDALONE WebGl-Visualization</h1>

        <p>X : <input type="range" name="x" id="cameracontrol_x" value="0" min="-1000" max="1000"> <span id="range_x"></span></p>
        <p>Y : <input type="range" name="y" id="cameracontrol_y" value="0"  min="-1000" max="1000"> <span id="range_y"></span></p>
        <p>Z : <input type="range" name="z" id="cameracontrol_z" value="0"  min="-100" max="100"> <span id="range_z"></span></p>
        <p>YROT : <input type="range" name="z" id="cameracontrol_roty" value="0"  min="-3.14" max="3.14"> <span id="roty"></span></p>
